<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<!-- Placing header and nav -->
    <header class="content">header</header>
    <nav class="content">nav</nav>

<!-- Placing article inside of the "section" -->
    <section class="content">
        <p>section</p>
        <article>
            <p>article</p>
            <h1>h1,h2,h3</h1>
            <p id="inside">p</p>
        </article>
    </section>

<!-- "Aside" content will go aside of "Section" -->
    <aside class="content">
        <p>aside</p>
    </aside>

<!-- "Footer" will go separately on the bottom -->
    <footer class="content">footer</footer>
</body>
</html>
